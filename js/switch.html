<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>switch</title>
</head>
<body>
	<script type="text/javascript">
		/*
		 * switch 用来执行对个代码块之一；switch 语句是 if 语句的兄弟语句。
		 * 也可以添加一个default的函数；
		 */
		var day=new Date().getDay();
			switch (day)
			{
			case 0:
			  x="Today it's Sunday";
			  break;
			case 1:
			  x="Today it's Monday";
			  break;
			case 2:
			  x="Today it's Tuesday";
			  break;
			case 3:
			  x="Today it's Wednesday";
			  break;
			case 4:
			  x="Today it's Thursday";
			  break;
			case 5:
			  x="Today it's Friday";
			  break;
			case 6:
			  x="Today it's Saturday";
			  break;
			}
			console.log(x)
	</script>
</body>
</html>
